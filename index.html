<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <label for="sort">Sort By:</label>
            <select id="sort">
                <option value="views-asc">Views (Ascending)</option>
                <option value="views-desc">Views (Descending)</option>
                <option value="alphabet-asc">Alphabet (A-Z)</option>
                <option value="alphabet-desc">Alphabet (Z-A)</option>
            </select>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by brand or product type...">
        </div>

        <div class="dropdown">
            <label for="filter-brand">Filter by Brand:</label>
            <select id="filter-brand">
                <option value="all">All</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="filter-type">Filter by Product Type:</label>
            <select id="filter-type">
                <option value="all">All</option>
            </select>
        </div>
    </div>

    <div id="video-container" class="video-container"></div>

    <script src="script.js"></script>
</body>
</html>
